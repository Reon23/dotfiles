general {
    lock_cmd = pidof hyprlock || hyprlock
}

# Dim Screen
listener {
    timeout = 300                                # 5min.
    on-timeout = brightnessctl -s set 10         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}

# Lock Session
listener {
    timeout = 310
    on-timeout = loginctl lock-session
}

# Turn OFF Screen
listener {
    timeout = 330                                # 5.5min
    on-timeout = ~/.config/hypr/fade-to-black.sh
    on-resume = sleep 1 && wlr-randr --output eDP-1 --on && brightnessctl -r
}

# Suspend System
listener {
    timeout = 1800                                # 30min
    on-timeout = systemctl suspend                # suspend pc
}
