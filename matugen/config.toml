[config.wallpaper]
set = true
command = "swww"
arguments = ["img", "--transition-type", "center"]

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/colors.conf'
post_hook = 'hyprctl reload'

[templates.kitty]
input_path = '~/.config/matugen/templates/kitty-colors.conf'
output_path = '~/.config/kitty/colors.conf'
post_hook = 'pkill -SIGUSR1 kitty'

[templates.pywalfox]
input_path = '~/.config/matugen/templates/pywalfox-colors.conf'
output_path = '~/.cache/wal/colors.json'
post_hook = 'pywalfox update'

[templates.spicetify]
input_path = '~/.config/matugen/templates/spicetify-colors.conf'
output_path = '~/.config/spicetify/Themes/Matugen/color.ini'
post_hook = 'spicetify apply'

[templates.debug]
input_path = '~/.config/matugen/templates/test.conf'
output_path = '~/.config/matugen/color_template'
